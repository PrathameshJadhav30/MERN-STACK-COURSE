<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h1 class="logo">Spotify</h1>
      <ul class="menu">
        <li>Home</li>
        <li>Search</li>
        <li>Your Library</li>
      </ul>
      <h2 class="playlist-title">Playlists</h2>
      <ul class="playlists">
        <li>Workout</li>
        <li>Chill</li>
        <li>Top Hits</li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main">
      <!-- Top Nav -->
      <div class="navbar">
        <input type="text" placeholder="Search music..." />
      </div>

      <!-- Playlist Cards -->
      <div class="playlist-section">
        <h2>Made for You</h2>
        <div class="cards">
          <div class="card">
            <img src="https://cdn.pixabay.com/photo/2020/03/04/12/02/on-air-4901461_640.jpg" alt="Playlist">
            <p>Daily Mix 1</p>
          </div>
          <div class="card">
            <img src="https://cdn.pixabay.com/photo/2020/05/25/17/05/mockup-5219512_640.jpg" alt="Playlist">
            <p>Top 50 Global</p>
          </div>
          <div class="card">
            <img src="https://cdn.pixabay.com/photo/2021/04/11/18/50/mobile-phone-6170575_640.jpg" alt="Playlist">
            <p>Chill Vibes</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Player -->
  <div class="footer">
    <div class="footer-content">
      <p>Now Playing: No Song Selected</p>
      <div class="controls">
        <button>⏮</button>
        <button>▶️</button>
        <button>⏭</button>
      </div>
    </div>
  </div>
</body>
</html>
