<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select, Checkbox, Radio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <select class="form-select mb-3">
      <option>Select Option</option>
      <option>One</option>
      <option>Two</option>
    </select>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="check1">
      <label class="form-check-label" for="check1">Check me</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadio" id="radio1">
      <label class="form-check-label" for="radio1">Radio 1</label>
    </div>
  </div>
</body>
</html>
