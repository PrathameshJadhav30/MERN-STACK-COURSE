<!DOCTYPE html>
<html>
<head>
  <title>Block vs Inline Elements</title>
  <style>
    .block { border: 1px solid black; margin-bottom: 10px; }
    .inline { border: 1px dashed blue; }
  </style>
</head>
<body>
  <div class="block">Block Element: This takes full width.</div>
  <span class="inline">Inline 1</span>
  <span class="inline">Inline 2</span>
  <span class="inline">Inline 3</span>

  <h2>Key Differences Table</h2>
  <table border="1">
    <tr>
      <th>Feature</th>
      <th>Block Element</th>
      <th>Inline Element</th>
    </tr>
    <tr>
      <td>Starts on a new line</td>
      <td>Yes</td>
      <td>No</td>
    </tr>
    <tr>
      <td>Full width</td>
      <td>Yes</td>
      <td>No</td>
    </tr>
    <tr>
      <td>Examples</td>
      <td>&lt;div&gt;, &lt;p&gt;, &lt;h1&gt;</td>
      <td>&lt;span&gt;, &lt;a&gt;, &lt;img&gt;</td>
    </tr>
  </table>
</body>
</html>
<!-- This HTML document demonstrates the difference between block and inline elements -->
<!-- Block elements take full width and start on a new line, while inline elements do not. -->
