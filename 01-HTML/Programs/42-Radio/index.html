<!DOCTYPE html>
<html>
<head>
  <title>Radio Group</title>
</head>
<body>

  <form>
    <p>Select Gender:</p>
    <label><input type="radio" name="gender" value="male"> Male</label><br>
    <label><input type="radio" name="gender" value="female"> Female</label>
  </form>

</body>
</html>
<!-- This code creates a simple HTML form with a radio group-->
