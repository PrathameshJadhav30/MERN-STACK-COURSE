<!DOCTYPE html>
<html>
<head>
  <title>Name Attribute</title>
</head>
<body>

  <form action="/submit" method="POST">
    <label>Email:</label>
    <input type="text" name="email">
    <button type="submit">Submit</button>
  </form>

</body>
</html>
<!-- This code creates a simple HTML form with an input field for email. -->
<!-- The name attribute is used to identify the form data when it is submitted. -->
