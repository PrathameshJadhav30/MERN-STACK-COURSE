<!DOCTYPE html>
<html>
<head>
  <title>Label and Placeholder</title>
</head>
<body>

  <form>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter your name">
  </form>

</body>
</html>
<!-- This code creates a simple HTML form with an input field for username. -->
