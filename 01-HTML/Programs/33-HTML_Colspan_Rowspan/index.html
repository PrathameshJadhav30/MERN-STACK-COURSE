<!DOCTYPE html>
<html>
<head>
  <title>Colspan and Rowspan</title>
</head>
<body>

  <h2>Merging Cells Example</h2>
  <table border="1">
    <tr>
      <th colspan="2">Merged Column Header</th>
    </tr>
    <tr>
      <td rowspan="2">Merged Row Cell</td>
      <td>Data A</td>
    </tr>
    <tr>
      <td>Data B</td>
    </tr>
  </table>

</body>
</html>
