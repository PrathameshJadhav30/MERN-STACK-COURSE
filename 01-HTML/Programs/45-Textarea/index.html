<!DOCTYPE html>
<html>
<head>
  <title>Textarea Input</title>
</head>
<body>

  <form>
    <label for="message">Your Message:</label><br>
    <textarea id="message" name="message" rows="5" cols="30"></textarea>
  </form>

</body>
</html>
<!-- This code creates a simple HTML form with a textarea input field. -->
<!-- The textarea allows users to enter multi-line text input. -->
