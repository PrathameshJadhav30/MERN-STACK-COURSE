<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Entities Example</title>
</head>
<body>

  <h2>Reserved Characters</h2>
  <p>Use &lt;div&gt; instead of &lt;span&gt; for layout.</p>
  <p>Tom &amp; Jerry is a fun show.</p>
  <p>Double Quote: &quot;Hello&quot;</p>
  <p>Single Quote: &apos;World&apos;</p>

  <h2>Symbols</h2>
  <p>Copyright: &copy;</p>
  <p>Registered: &reg;</p>
  <p>Rupee: &#8377;</p>

  <h2>Non-breaking space</h2>
  <p>This&nbsp;&nbsp;&nbsp;text&nbsp;has&nbsp;extra&nbsp;spaces.</p>

</body>
</html>
