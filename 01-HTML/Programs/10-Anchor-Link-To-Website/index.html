<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>External Website Link</title>
</head>
<body>
  <h2>Visit a Website</h2>
  <a href="https://www.google.com" target="_blank">Go to Google</a>
</body>
</html>
<!-- This code creates a simple HTML page with a link that opens the Google website in a new tab or window. -->
<!-- The `target="_blank"` attribute ensures that the link opens in a new tab. -->
