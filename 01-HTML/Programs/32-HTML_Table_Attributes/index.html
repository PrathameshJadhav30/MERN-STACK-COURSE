<!DOCTYPE html>
<html>
<head>
  <title>Table Attributes</title>
</head>
<body>

  <h2>Table with Attributes</h2>
  <table border="2" cellspacing="10" cellpadding="8" width="60%" align="center">
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Prathamesh</td>
      <td>21</td>
    </tr>
    <tr>
      <td>Sai</td>
      <td>30</td>
    </tr>
  </table>

</body>
</html>
