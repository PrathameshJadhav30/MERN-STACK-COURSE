<!DOCTYPE html>
<html>
<head>
  <title>Span Element Example</title>
</head>
<body>
  <p>This is a <span style="color: red;">red</span> word inside a paragraph.</p>
  <p>This <span style="font-weight: bold;">bold span</span> is styled differently.</p>
</body>
</html>
<!-- This HTML document demonstrates the use of the <span> element -->
<!-- The <span> element is used to apply styles to inline text without breaking the flow of the document. -->
