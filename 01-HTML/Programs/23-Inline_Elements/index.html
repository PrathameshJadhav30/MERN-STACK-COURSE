<!DOCTYPE html>
<html>
<head>
  <title>Inline Elements</title>
</head>
<body>
  <p>This is a <span>span element</span> (Inline Element)</p>
  <a href="#">This is a link (Inline Element)</a><br>
  <strong>This is bold text (Inline Element)</strong><br>
  <img src="https://via.placeholder.com/100" alt="Image (Inline Element)">
</body>
</html>
<!-- This HTML document demonstrates the use of inline elements -->
<!-- Inline elements do not start on a new line and only take up as much width as necessary. -->
