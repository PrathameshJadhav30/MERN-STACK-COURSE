<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Headings</title>
</head>
<body>
    <h1>Main Heading</h1>
    <h2>Subheading Level 2</h2>
    <h3>Subheading Level 3</h3>
    <h4>Subheading Level 4</h4>
    <h5>Subheading Level 5</h5>
    <h6>Smallest Heading</h6>
</body>
</html>
<!-- This HTML document demonstrates the use of heading elements -->
<!-- It includes headings from level 1 to level 6, showing the hierarchy of headings in HTML. -->
