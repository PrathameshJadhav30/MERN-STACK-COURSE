<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Tag Demo</title>
</head>
<body>
  <h1>HTML &lt;video&gt; Tag Example</h1>

  <!-- Video tag with controls, autoplay, muted, and loop -->
  <video width="480" controls autoplay muted loop>
    <source src="sample.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <p>This video will autoplay, is muted by default, and loops continuously.</p>
</body>
</html>
