<!DOCTYPE html>
<html>
<head>
  <title>Div Element Example</title>
  <style>
    .box {
      border: 2px solid black;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>This is a Heading inside a div</h2>
    <p>This is a paragraph inside a div.</p>
  </div>
</body>
</html>
<!-- This HTML document demonstrates the use of the <div> element -->
<!-- The <div> element is used to group content together and apply styles or layout. -->
