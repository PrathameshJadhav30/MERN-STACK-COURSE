<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Elements & Tags</title>
</head>
<body>
    <h1>HTML Tags & Elements</h1>

    <!-- Block-level element -->
    <p>This is a paragraph element. It starts on a new line.</p>

    <!-- Inline element -->
    <span>This is an inline span.</span>

    <!-- Empty/Void element -->
    <br>
    <img src="logo.png" alt="Logo Image" width="100">

</body>
</html>
<!-- This HTML document demonstrates different types of elements and tags -->
<!-- It includes a block-level element (paragraph), an inline element (span), and an empty element (br and img). -->
