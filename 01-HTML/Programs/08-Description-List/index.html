<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Description List Example</title>
</head>
<body>
  <h2>Glossary</h2>
  <dl>
    <dt>HTML</dt>
    <dd>HyperText Markup Language</dd>
    <dt>CSS</dt>
    <dd>Cascading Style Sheets</dd>
  </dl>
</body>
</html>
<!-- This code creates a simple HTML page with a description list that defines terms and their descriptions -->
<!-- using the `<dl>`, `<dt>`, and `<dd>` tags. -->
