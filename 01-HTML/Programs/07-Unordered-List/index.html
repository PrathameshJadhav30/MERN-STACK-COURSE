<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unordered List Example</title>
</head>
<body>
  <h2>Grocery List</h2>
  <ul>
    <li>Milk</li>
    <li>Bread</li>
    <li>Eggs</li>
  </ul>
</body>
</html>
<!-- This HTML document demonstrates how to create an unordered list using the &lt;ul&gt; and &lt;li&gt; tags. -->
<!-- The list contains items such as Milk, Bread, and Eggs. -->
