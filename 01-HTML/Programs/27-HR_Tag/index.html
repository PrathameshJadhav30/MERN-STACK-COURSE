<!DOCTYPE html>
<html>
<head>
  <title>HR Tag Example</title>
</head>
<body>
  <h2>Introduction</h2>
  <p>This is the first section of content.</p>

  <hr>

  <h2>Next Section</h2>
  <p>This is the second section after the horizontal rule.</p>
</body>
</html>
<!-- This HTML document demonstrates the use of the <hr> tag -->
<!-- The <hr> tag creates a horizontal rule to separate content sections. -->
