<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Comments Example</title>
</head>
<body>
  <h1>HTML Comments</h1>

  <!-- This is a single-line comment -->
  <p>This paragraph is visible.</p>

  <!-- 
    This is a multi-line comment.
    It does not appear in the browser.
  -->

  <!-- <p>This paragraph is inside a comment and won't show on the page.</p> -->

  <p>You can use comments to disable elements or explain code.</p>
</body>
</html>
