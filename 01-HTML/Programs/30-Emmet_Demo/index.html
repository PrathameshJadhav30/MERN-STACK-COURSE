<!-- This file was created by expanding Emmet abbreviations in a code editor -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emmet Demo</title>
</head>
<body>

  <!-- Emmet: html:5 -->
  <h1>Emmet Examples</h1>

  <!-- Emmet: ul>li*3 -->
  <ul>
    <li>List Item 1</li>
    <li>List Item 2</li>
    <li>List Item 3</li>
  </ul>

  <!-- Emmet: div.container -->
  <div class="container">
    This is a container div
  </div>

  <!-- Emmet: div#main -->
  <div id="main">
    This is the main div
  </div>

  <!-- Emmet: input:email -->
  <input type="email" placeholder="Enter your email">

  <!-- Emmet: input:text[name="username"] -->
  <input type="text" name="username" placeholder="Username">

  <!-- Emmet: a:link -->
  <a href="http://">Visit Link</a>

  <!-- Emmet: div.header+div.nav+div.content -->
  <div class="header">Header</div>
  <div class="nav">Navigation</div>
  <div class="content">Content</div>

</body>
</html>
<!-- This HTML document demonstrates the use of Emmet abbreviations -->
<!-- Emmet is a plugin for code editors that allows for quick HTML and CSS coding using abbreviations. -->
