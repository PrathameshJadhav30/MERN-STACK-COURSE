<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ordered List Example</title>
</head>
<body>
  <h2>Morning Routine</h2>
  <ol>
    <li>Wake up</li>
    <li>Brush teeth</li>
    <li>Eat breakfast</li>
  </ol>
</body>
</html>
<!-- This HTML document demonstrates how to create an ordered list using the <ol> and <li> tags. -->
<!-- The list outlines a simple morning routine with steps like waking up, brushing teeth, and eating breakfast. -->
