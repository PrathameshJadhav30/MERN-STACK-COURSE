<!DOCTYPE html>
<html>
<head>
  <title>Range Slider</title>
</head>
<body>

  <form>
    <label for="volume">Volume:</label>
    <input type="range" id="volume" name="volume" min="0" max="100" step="10">
  </form>

</body>
</html>
<!-- This code creates a simple HTML form with a range input slider. -->
<!-- The range input allows users to select a value between a specified minimum and maximum. -->
