<!DOCTYPE html>
<html>
<head>
  <title>Semantic Table</title>
</head>
<body>

  <h2>Semantic HTML Table</h2>
  <table border="1">
    <thead>
      <tr>
        <th scope="col">Product</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Pen</td>
        <td>$1.00</td>
      </tr>
      <tr>
        <td>Notebook</td>
        <td>$3.00</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th scope="row">Total</th>
        <td>$4.00</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
