<!DOCTYPE html>
<html>
<head>
  <title>Full HTML Table Demo</title>
</head>
<body>

  <h1>Employee Attendance Report</h1>

  <table border="1" width="80%" cellpadding="10" cellspacing="5" align="center">
    <thead>
      <tr>
        <th scope="col">Employee ID</th>
        <th scope="col">Name</th>
        <th scope="col">Department</th>
        <th scope="col">Days Present</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>Prathamesh</td>
        <td>Software enginner</td>
        <td>22</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Siddie</td>
        <td>HR</td>
        <td>20</td>
      </tr>
      <tr>
        <tr>
        <td>102</td>
        <td>Sanika</td>
        <td>QA</td>
        <td>21</td>
      </tr>
      <tr>
        <td colspan="3"><strong>Total Attendance Days</strong></td>
        <td>63</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="4">Report Generated on: 17-June-2025</th>
      </tr>
    </tfoot>
  </table>

</body>
</html>
