<!DOCTYPE html>
<html>
<head>
  <title>Complete HTML Form</title>
</head>
<body>

  <h2>Registration Form</h2>
  <form action="/submit" method="POST">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" placeholder="Enter full name"><br><br>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email"><br><br>

    <label>Password:</label>
    <input type="password" name="password"><br><br>

    <label>Gender:</label><br>
    <label><input type="radio" name="gender" value="male"> Male</label>
    <label><input type="radio" name="gender" value="female"> Female</label><br><br>

    <label>Interests:</label><br>
    <label><input type="checkbox" name="interest" value="coding"> Coding</label>
    <label><input type="checkbox" name="interest" value="music"> Music</label><br><br>

    <label for="city">City:</label>
    <select name="city" id="city">
      <option value="pune">Pune</option>
      <option value="mumbai">Mumbai</option>
    </select><br><br>

    <label for="volume">Volume:</label>
    <input type="range" name="volume" min="0" max="100"><br><br>

    <label for="msg">Message:</label><br>
    <textarea name="msg" id="msg" rows="4" cols="30"></textarea><br><br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>

</body>
</html>
