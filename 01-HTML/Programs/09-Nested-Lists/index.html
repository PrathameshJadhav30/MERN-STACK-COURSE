<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nested Lists Example</title>
</head>
<body>
  <h2>Subjects and Topics</h2>
  <ul>
    <li>Math
      <ul>
        <li>Algebra</li>
        <li>Geometry</li>
      </ul>
    </li>
    <li>Science
      <ul>
        <li>Physics</li>
        <li>Chemistry</li>
      </ul>
    </li>
  </ul>
</body>
</html>
<!-- This HTML document demonstrates the use of nested lists to organize subjects and their topics. -->
<!-- The outer list contains subjects, and each subject has its own inner list of topics. -->
