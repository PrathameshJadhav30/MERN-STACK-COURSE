<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internal Page Link</title>
</head>
<body>
  <h2>Table of Contents</h2>
  <a href="#section1">Go to Section 1</a>

  <h3 id="section1" style="margin-top: 100px;">Section 1</h3>
  <p>This is section 1 content.</p>
</body>
</html>
<!-- This code creates a simple HTML page with a link that navigates to a specific section within the same page using an internal anchor link. -->
