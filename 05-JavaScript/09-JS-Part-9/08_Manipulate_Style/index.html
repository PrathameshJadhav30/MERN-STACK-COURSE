<!DOCTYPE html>
<html>
<head><title>Manipulate Style</title></head>
<body>
  <div id="box" style="width: 100px; height: 100px; background: grey;"></div>

  <script>
    const box = document.getElementById("box");
    box.style.background = "orange";
    box.style.borderRadius = "10px";
  </script>
</body>
</html>
