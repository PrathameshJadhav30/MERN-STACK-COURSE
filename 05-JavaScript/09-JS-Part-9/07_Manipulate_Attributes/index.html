<!DOCTYPE html>
<html>
<head><title>Manipulate Attributes</title></head>
<body>
  <a id="myLink" href="#">Click Me</a>

  <script>
    const link = document.getElementById("myLink");
    link.setAttribute("href", "https://openai.com");
    link.setAttribute("target", "_blank");
  </script>
</body>
</html>
