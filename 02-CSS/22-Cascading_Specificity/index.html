<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cascading and Specificity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="text" class="highlight">Check which style applies!</p>
    <div class="container">
        <p class="highlight">This paragraph has a class style.</p>
    </div>
    <div id="unique">
        <p>This paragraph has an ID style.</p>
    </div>
</body>
</html>
